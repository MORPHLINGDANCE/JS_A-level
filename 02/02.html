<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01</title>
</head>
<body>
<script>
    // assign: evaluation
    var a = 5; // 5 - це вираз
    var b, c; // создание переменных b и c через устарелое ключевое словое слово "var"

    b = a * (5); // а(5) умножается на 5,в итоге b = 25
    b = (c = (b/(2))); // 1. (25/(2)) 2. b,c = 12.5
    console.log("b = "+b); // 12.5
    console.log("c = "+c); // 12.5

    // // Number: age
    let age = prompt("Сколько Вам лет?");
    let yearOfBirth =  2023 - age;
    alert("Вы родились в: "+yearOfBirth);

    // // Number: temperature
    let temp = prompt("Введите сколько сейчас градусов в цельсиях");
    let tempFahrenheit = (temp * 9/5)+32;
    alert("В фарингейтах это: " + tempFahrenheit);

    // // Number: divide
    let yourNumber = +prompt("Введите дробное число: ", 23.5);
    alert(Math.round(yourNumber));

    // // Number: currency
    const rate = 30;
    let currency = +prompt("Введите значение валюты: ");
    alert("Курс: " + Math.round(currency/rate));

    // Number: RGB
    let red = +(prompt("Введите значение Red (десятичная система):",255));
    let green = +(prompt("Введите значение Green (десятичная система):",255));
    let blue = +(prompt("Введите значение Blue (десятичная система):",255));
    let color = `${red.toString(16)}${green.toString(16)}${blue.toString(16)}`;
    alert(`CSS-цвет: ${color}`);

    // Number: flats
    let floors = +prompt("Введите количество этажей");
    let flats = +prompt("Введите количество квартир на этаже");
    let numberApartment = +prompt("Введите номер квартиры");
    let entrance = Math.ceil(numberApartment / (floors * flats));
    let floor = Math.ceil(numberApartment % (floors * flats)/flats);
    alert(`в ${floors} этажном доме по ${flats} квартиры, ${numberApartment} квартира находится на ${floor} этаже в подьезде: ${entrance}`);
</script>
</body>
</html>
