<script>
    {
        // String: greeting
        let name = prompt("Как Вас зовут?", "Константин");
        alert(`Здравствуйте, ` +name);
    }
    {
        // String: gopni4ek
        let row = prompt("Введите предложение", "Было жарко, Василий пил пиво вприкуску с, креветками");
        let blean = row.split(",").join(" ,блін,"); // Вместо каждой запятой будет присоеденено слово ,блін,
        alert(blean);
    }
    {
        // String: capitalize
        let str = "cANBerRa"
        let result = str[0].slice().toUpperCase() + str.slice(1).toLowerCase(); //str.slice(1) выводит от символа с индексом 1 и до последнего символа
        console.log(result) //Canberra
    }
    {
        // String: word count
            let words = "Привет как дела";
            let result = words.split(" ").length;
            console.log(result);
    }
    {
        // String: credentials
        let surname = prompt("Введите свою фамилию", "Кудрик").trim();
        let name = prompt("Введите свое имя", "Константин").trim();
        let patronymic = prompt("Введите свое отчество", "Игоревич").trim();
        surname[0].toUpperCase(); name[0].toUpperCase();patronymic[0].toUpperCase()
        let fullName = surname+" "+name+" "+patronymic;
        console.log(fullName);
    }
    {
        // String: beer
        let str = "Було жарко. Василь пив пиво вприкуску з креветками"
        let result = str.split("пиво").join("чай");
        console.log(result) //"Було жарко. Василь пив чай уприкуску з креветками"
    }
    {
        // String: no tag
        let str = "якийсь текст, в якому є один тег <br /> і всяке інше"
        let result = (str.slice(0, str.indexOf("<"))) + (str.slice(str.indexOf(">")+2));
        console.log(result) //якийсь текст, в якому є один тег і всяке інше
    }
    {
        // String: big tag
        let str = "якийсь текст у якому є один тег <br /> і всяке інше"
        let result = str.slice(0, str.indexOf("<")) + str.slice(str.indexOf("<"), str.indexOf(">") + 1).toUpperCase() +str.slice(str.indexOf(">") -1);
        console.log(result) //якийсь текст, в якому є один тег <BR /> і всяке інше
    }
    {
        // String: new line
        let row = prompt("","Hello\nкак дела");
        let result = row.split("\n").join("\n");
        console.log(result);
    }
    {
        // String: youtube
        const youtubeLink = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([A-Za-z0-9_\-]+)/;
        const regular = prompt("","https://www.youtube.com/watch?v=jc5Upe8xIN0");
        const regularResult = regular.match(youtubeLink);
        const result = `<div style="text-align: center;"><iframe width="800" height="450" src="https://www.youtube.com/embed/${regularResult[1]}" frameborder="0" allowfullscreen></iframe></div>`;
        document.write(result);
    }

</script>
